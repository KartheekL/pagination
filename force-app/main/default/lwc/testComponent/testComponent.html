<!-- sldsValidatorIgnore -->
<template>
	<lightning-card>
		<lightning-datatable
			key-field="Id"
			columns={columns}
			data={data}
			onrowselection={handleRowSelection}
		></lightning-datatable>
		<lightning-button-group class="slds-align_absolute-center">
			<lightning-button
				type="button"
				variant="neutral"
				label="PREVIOUS"
				onclick={handlePrevClick}
			></lightning-button>
			<lightning-button
				type="button"
				variant="brand"
				label="NEXT"
				onclick={handleNextClick}
			></lightning-button>
		</lightning-button-group>
	</lightning-card>
</template>
